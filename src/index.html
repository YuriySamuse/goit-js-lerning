	<body>

			data-action="open-modal"

				<h2>Modal window</h2>

					suscipit eius explicabo officiis, hic nesciunt incidunt quas nobis ex blanditiis maxime culpa

					class="button"
					data-action="close-modal"

					Close
				</button>
			</div>
		</div>
		<script
			src="./index.js"
			type="module"
		></script>
