<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My JS lerning</title>
	</head>
	<body>
		<h2>Event listener buttons</h2>
		<div>
			<input
				type="text"
				class="js-input-first"
			/>
			<button class="js-target-btn">Target button</button>
			<button class="js-add-listener">Add listener</button>
			<button class="js-remove-listener">Remove listener</button>
		</div>

		<br />

		<h2>Register</h2>

		<form
			class="js-register-form"
			autocomplete="off"
		>
			<div role="group">
				<label
					>Email
					<input
						name="email"
						type="email"
				/></label>
				<label
					>Password
					<input
						name="password"
						type="password"
				/></label>
			</div>
			<br />
			<div role="group">
				<b>Subscribe:</b>
				<label
					>Free
					<input
						name="subscription"
						type="radio"
						value="free"
				/></label>
				<label
					>Basic
					<input
						name="subscription"
						type="radio"
						value="basic" /></label
				><label
					>Pro
					<input
						name="subscription"
						type="radio"
						value="pro"
				/></label>
			</div>
			<br />
			<button type="submit">Sing in</button>
		</form>

		<h2>Input events</h2>

		<input
			type="text"
			class="js-input"
		/>

		<p>
			<label>
				<input
					type="checkbox"
					class="js-license"
				/>
				Accept license
			</label>
		</p>

		<button
			type="submit"
			disabled
			class="js-button"
		>
			Sing in as <span>Anonimus</span>
		</button>
		<script
			src="./index.js"
			type="module"
		></script>
	</body>
</html>
